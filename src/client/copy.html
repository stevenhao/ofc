<div class="wideBox">
  <h1>Drag-and-Drop with jQuery: Your Essential Guide</h1>
  <h2>A Number Cards Game</h2>
</div>

<div id="content">

  <div id="cardPile"><div id="card1" class="ui-draggable correct ui-draggable-disabled ui-state-disabled" style="position: relative; z-index: 9; left: 0px; top: 214.094px;" aria-disabled="true">1</div><div id="card4" class="ui-draggable correct ui-draggable-disabled ui-state-disabled" style="position: relative; z-index: 10; left: 184px; top: 214.094px;" aria-disabled="true">4</div><div id="card3" class="ui-draggable" style="position: relative; z-index: 13; left: 0px; top: 0px;">3</div><div id="card2" class="ui-draggable correct ui-draggable-disabled ui-state-disabled" style="position: relative; z-index: 11; left: -184px; top: 214.094px;" aria-disabled="true">2</div><div id="card5" class="ui-draggable" style="position: relative; z-index: 3;">5</div><div id="card6" class="ui-draggable" style="position: relative; z-index: 4;">6</div><div id="card9" class="ui-draggable" style="position: relative; z-index: 5;">9</div><div id="card7" class="ui-draggable" style="position: relative; z-index: 6;">7</div><div id="card10" class="ui-draggable" style="position: relative; z-index: 7;">10</div><div id="card8" class="ui-draggable" style="position: relative; z-index: 8;">8</div></div>
  <div id="cardSlots"><div class="ui-droppable ui-droppable-disabled ui-state-disabled" aria-disabled="true">one</div><div class="ui-droppable ui-droppable-disabled ui-state-disabled" aria-disabled="true">two</div><div class="ui-droppable">three</div><div class="ui-droppable ui-droppable-disabled ui-state-disabled" aria-disabled="true">four</div><div class="ui-droppable">five</div><div class="ui-droppable">six</div><div class="ui-droppable">seven</div><div class="ui-droppable">eight</div><div class="ui-droppable">nine</div><div class="ui-droppable">ten</div></div>

  <div id="successMessage" style="display: none; left: 580px; top: 250px; width: 0px; height: 0px;">
    <h2>You did it!</h2>
    <button onclick="init()">Play Again</button>
  </div>
